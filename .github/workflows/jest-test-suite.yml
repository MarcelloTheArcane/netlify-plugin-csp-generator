name: Run Test Suites

on: [ push, pull_request ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run tests
      run: yarn test --coverage --json
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Code Coverage Report
        uses: romeovs/lcov-reporter-action@v0.2.11
